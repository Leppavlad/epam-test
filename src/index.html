<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epam test</title>
</head>

<body>
  <main class="main">
    <div class="container-sm">
      <section class="usersList">
        <div class="usersList__header">
          <!-- <h2 class="main__title">Epam</h2> -->
          <div class="usersFilter">
            <form id="usersFilter">
              <div class="usersFilter__wrapper">
                <input type="search" class="search" placeholder="Search">
              </div>
              <div class="usersFilter__wrapper">
                <div class="usersFilter__controller">
                  <span>Sort by</span>
                  <select class="select">
                    <option value="first:name">Firstname</option>
                    <option value="last:name">Lastname</option>
                    <option value="city:location">City</option>
                  </select>
                </div>
                <div class="usersFilter__controller">
                  <span>Order</span>
                  <select class="select">
                    <option value="desc:order">Desc</option>
                    <option value="asc:order">Asc</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="usersList__content">
          <div id="usersList"></div>
        </div>
      </section>
    </div>
  </main>

  <div class="usersModal" id="usersModal">
    <div class="usersModal__dialog">
      <div class="usersModal__dialog__wrapper">
        <!-- <div class="usersModal__dialog__header"></div> -->
        <div class="usersModal__dialog__content">
          <div class="usersModal__dialog__content__photo">
            <img src="" alt="" data-modalContent="image">
          </div>
          <div class="usersModal__dialog__content__text">
            <div class="usersModal__dialog__content__name" data-modalContent="name"></div>
            <div class="usersModal__dialog__content__address" data-modalContent="address"></div>
            <div class="usersModal__dialog__content__contacts" data-modalContent="contacts">
              <div class="usersModal__dialog__content__contact usersModal__dialog__content__contact_phone">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                  <title>Call</title>
                  <path
                    d="M451 374c-15.88-16-54.34-39.35-73-48.76-24.3-12.24-26.3-13.24-45.4.95-12.74 9.47-21.21 17.93-36.12 14.75s-47.31-21.11-75.68-49.39-47.34-61.62-50.53-76.48 5.41-23.23 14.79-36c13.22-18 12.22-21 .92-45.3-8.81-18.9-32.84-57-48.9-72.8C119.9 44 119.9 47 108.83 51.6A160.15 160.15 0 0083 65.37C67 76 58.12 84.83 51.91 98.1s-9 44.38 23.07 102.64 54.57 88.05 101.14 134.49S258.5 406.64 310.85 436c64.76 36.27 89.6 29.2 102.91 23s22.18-15 32.83-31a159.09 159.09 0 0013.8-25.8C465 391.17 468 391.17 451 374z"
                    fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
                </svg>
                <span data-modalContent="phone"></span>
              </div>
              <div class="usersModal__dialog__content__contact usersModal__dialog__content__contact_email">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                  <title>Mail</title>
                  <rect x="48" y="96" width="416" height="320" rx="40" ry="40" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="32" d="M112 160l144 112 144-112" />
                </svg>
                <span data-modalContent="email"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="usersModal__dialog__close" data-modal="close">&times;</div>
      </div>
    </div>
    <div class="usersModal__overlay" data-modal="close"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
